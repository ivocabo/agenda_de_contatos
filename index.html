<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <h1>Agenda de Contatos</h1>

    <!-- Formulário para adicionar contatos -->
    <div class="form-container">
        <input type="text" id="nome" placeholder="Nome" required>
        <input type="tel" id="telefone" placeholder="Telefone" required>
        <button onclick="addContact()">Cadastrar</button>
    </div>

    <!-- Tabela para exibir contatos -->
    <table class="contact-table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
            </tr>
        </thead>
        <tbody id="contact-list">
            <!-- As linhas dos contatos serão adicionadas aqui -->
        </tbody>
    </table>
    <script src="./main.js"></script>
</body>
</html>
